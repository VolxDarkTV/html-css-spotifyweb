<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700;800&display=swap" rel="stylesheet"> 
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    
    <!-- NavBar  -->
    <section class="nav-bar">



        <!-- Logo -->
        <figure>
            <img src="img/logo.svg" alt="">
        </figure>

        <!-- function-bar -->
        <nav id="function-bar">
            <ul>
                <li>
                    <div class="point-marker">
                        &nbsp;
                    </div>
                    <img class="function-bar-icon function-bar-icon-off" src="img/home.svg" alt=""><p class="space-b-icon">Home</p>
                </li>
                <li>
                    <img class="function-bar-icon function-bar-icon-off" src="img/search.svg" alt=""><p class="space-b-icon">Cerca</p>
                </li>
                <li>
                    <img class="function-bar-icon function-bar-icon-off" src="img/libreria.svg" alt=""><p class="space-b-icon">La tua libreria</p>
                </li>
            </ul>
        </nav>
        <!-- Playlist -->
        <div class="playlist">

            <h2 class="playlist-title">PLAYLIST</h2>

            <div class="create-new-playlist">
                <i class="fa-solid fa-square-plus"></i> &nbsp;
                <span>Crea PlayList</span>
            </div>
            
            <div class="your-playlist">
                <!-- Your PlayList -->
                <span class="nav-bar-playlist-name">
                    Nome Playlist
                </span>
                <span class="nav-bar-playlist-name">
                    Nome Playlist
                </span>
                <span class="nav-bar-playlist-name">
                    Nome Playlist
                </span>
                <span class="nav-bar-playlist-name">
                    Nome Playlist
                </span>
                <span class="nav-bar-playlist-name">
                    Nome Playlist
                </span>
                <span class="nav-bar-playlist-name">
                    Nome Playlist
                </span>
            </div>
            
        </div>
        


    </section>
    

    <!-- Tool Bar -->
    <section class="tool-bar">
        <!-- song-player -->
        <div class="container-song-player">
            <div class="song-player">
                <!-- Song Figure -->
                <figure class="song-figure">
                    <img src="img/sinister.jpeg" alt="">
                </figure>
                <!-- Song Title -->
                <div class="song-title">
                    <h4>Sinister</h4>
                    <h5>Brano Titolo</h5>
                </div>
                <!-- Song like -->
                <div class="song-like">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
        </div>

        <!-- Player -->
        <div class="container-player">

        </div>

        <!-- Volume Player -->
        <div class="container-volume-player">

        </div>
    </section>

</body>
</html>
